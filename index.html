<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
         body {
            background-image: url('assets/image2.jpg');
            background-size: cover;
            background-attachment: fixed;
        }
        .navbar {
            background-color: #6a1b9a;
        }

        .navbar-brand, .navbar-nav .nav-link {
            color: white !important;
        }

        .card {
            border-radius: 15px;
        }

        .card-header {
            background-color: #6a1b9a;
            color: white;
            border-radius: 15px 15px 0 0;
        }

        .footer {
            background-color: #6a1b9a;
            color: aliceblue;
        }

        .btn-custom {
            background-color: #8e44ad;
            border-color: #8e44ad;
            color: white;
        }

        .btn:hover {
            background-color: #732d91;
            border-color: #732d91;
            color: aliceblue;
        }
    </style>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">E-Bill Application</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
</header>

<div class="container mt-5 float-end">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header text-center">
                    <h3>Login to E-bill Portal</h3>
                </div>
                <div class="card-body">
                    <form action="Home.html">
                        <div class="mb-3 mx-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        <div class="mb-3 mx-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                        <div class="mb-3 form-check mx-3">
                            <input type="checkbox" id="staySignedIn" name="staySignedIn" class="form-check-input">
                            <label for="staySignedIn" class="form-check-label">Stay Signed In</label>
                        </div>
                        <div class="mx-3">
                            <button type="submit" class="btn btn-custom w-100">Login</button>
                        </div>
                    </form>
                    <p class="mt-3 text-center"><a href="ForgotPassword.html">Forgot Password?</a></p>
                    <p class="text-center">Don't have an account? <a href="SignUp.html">Sign up here</a>.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="fixed-bottom text-center footer">
    <p>&copy; 2024 E-Bill Application. All rights reserved.</p>
</footer>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
