<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback and Complaint - E-Bill Application</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('assets/image2.jpg');
            background-size: cover;
            background-attachment: fixed;
            color: white;
        }

        .navbar {
            background-color: #6a1b9a;
        }

        .navbar-brand,
        .navbar-nav .nav-link {
            color: white !important;
        }

        .footer {
            background-color: #6a1b9a;
            color: white;
            padding: 5px 0;
           
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px;
            color: #343a40;
        }

        .btn {
            background-color: #6a1b9a;
            color: white;
        }

        .btn:hover {
            background-color: #732d91;
            border-color: #732d91;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">E-Bill Application</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="Home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="payment.html">Pay Bills</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="History.html">View History</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="NewConnection.html">Apply for New Connections</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="FeedbackComplaint.html">Feedback and Complaint</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Alerts.html">Alerts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Profile.html">Profile</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Container -->
    <div class="container w-50">
        <h1 class="text-center mt-3">Feedback and Complaint - E-Bill Application</h1>
        <!-- Feedback and Complaint Form -->
        <form id="feedback-complaint-form" class="mt-4">
            <div class="mb-3">
                <label for="type" class="form-label">Type:</label>
                <select id="type" name="type" class="form-select">
                    <option value="feedback">Feedback</option>
                    <option value="complaint">Complaint</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="complaintType" class="form-label">Complaint Type:</label>
                <select id="complaintType" name="complaintType" class="form-select">
                    <option value="billingIssue">Billing Issue</option>
                    <option value="technicalProblem">Technical Problem</option>
                    <option value="customerService">Customer Service</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="subject" class="form-label">Subject:</label>
                <input type="text" class="form-control" id="subject" name="subject" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message:</label>
                <textarea id="message" name="message" class="form-control" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label for="meterReading" class="form-label">Upload Meter Reading:</label>
                <input type="file" class="form-control" id="meterReading" name="meterReading">
            </div>
            <button type="submit" class="btn">Submit</button>
            <button type="reset" class="btn">Reset</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="footer text-center mt-4">
        <p>&copy; 2024 E-Bill Application. All rights reserved.</p>
    </footer>
</body>
</html>
