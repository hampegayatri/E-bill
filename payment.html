<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Payment - E-Bill Application</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('assets/image2.jpg');
            background-size: cover;
            background-attachment: fixed;
        }

        .navbar {
            background-color: #6a1b9a;
        }

        .navbar-brand,
        .navbar-nav .nav-link {
            color: white !important;
        }

        .footer {
            background-color: #6a1b9a;
            color: white;
            padding: 10px 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px;
        }

        .btn {
            background-color: #6a1b9a;
            color: white;
        }

        .btn:hover {
            background-color: #732d91;
            border-color: #732d91;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">E-Bill Application</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="Home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="payment.html">Pay Bills</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="History.html">View History</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="NewConnection.html">Apply for New Connections</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="feedbackcomplaint.html">Feedback and Complaint</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="alerts.html">Alerts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="profile.html">Profile</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Container -->
    <div class="container w-50">
        <h1 class="text-center mt-4">Make Payment - E-Bill Application</h1>
        <!-- Payment Form -->
        <form id="payment-form" class="mt-4">
            <div class="mb-3">
                <label for="billNumber" class="form-label">Bill Number:</label>
                <input type="text" id="billNumber" name="billNumber" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount:</label>
                <input type="text" id="amount" name="amount" class="form-control" required>
            </div>
            <p>Payment Due: </p>
            <div class="mb-3">
                <label for="paymentMethod" class="form-label">Payment Method:</label>
                <select id="paymentMethod" name="paymentMethod" class="form-select" required>
                    <option value="" disabled selected>Select payment method</option>
                    <option value="creditCard">Credit Card</option>
                    <option value="debitCard">Debit Card</option>
                    <option value="netBanking">Net Banking</option>
                    <option value="wallet">Digital Wallet</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="cardNumber" class="form-label">Card Number:</label>
                <input type="text" id="cardNumber" name="cardNumber" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="cvv" class="form-label">CVV:</label>
                <input type="text" id="cvv" name="cvv" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="twoStepAuth" class="form-label">Two-Step Authentication:</label>
                <input type="password" id="twoStepAuth" name="twoStepAuth" class="form-control" required>
            </div>
            <button type="submit" class="btn">Pay Now</button>
            <button type="button" class="btn">
                <a href="Home.html" style="text-decoration: none; color: white;">Cancel</a>
            </button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="footer text-center mt-4">
        <p>&copy; 2024 E-Bill Application. All rights reserved.</p>
    </footer>

</body>

</html>
