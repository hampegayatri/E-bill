<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - E-Bill Application</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('assets/image2.jpg');
            background-size: cover;
            background-attachment: fixed;
        }
        .navbar {
            background-color: #6a1b9a;
        }
        .signup-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            background-color: #6a1b9a;
            color: white;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
        }
        .footer {
            background-color: #6a1b9a;
            color: aliceblue;
        }
        .btn{
            background-color: #6a1b9a;
            color: aliceblue;
        }
        .btn:hover {
            background-color: #732d91;
            border-color: #732d91;
            color: aliceblue;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">E-Bill Application</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
</header>

<div class="container mt-5 float-end ">
    <div class="signup-container">
        <h2 class="mb-4">Sign Up - E-Bill Application</h2>
        <form action="index.html">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="firstName" class="form-label">First Name:</label>
                    <input type="text" id="firstName" name="firstName" class="form-control" pattern="[A-Za-z\s]{1,50}" required>
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="form-label">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" class="form-control" pattern="[A-Za-z\s]{1,50}" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="phone" class="form-label">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" class="form-control" pattern="[0-9]{10}" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="confirmPassword" class="form-label">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address:</label>
                <textarea id="address" name="address" class="form-control" required></textarea>
            </div>
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="city" class="form-label">City:</label>
                    <input type="text" id="city" name="city" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label for="state" class="form-label">State:</label>
                    <input type="text" id="state" name="state" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label for="zip" class="form-label">ZIP Code:</label>
                    <input type="text" id="zip" name="zip" class="form-control" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="country" class="form-label">Country:</label>
                <select id="country" name="country" class="form-select" required>
                    <option value="" disabled selected>Select your country</option>
                    <option value="India">India</option>
                    <option value="United States">United States</option>
                    <option value="Canada">Canada</option>
                    <option value="United Kingdom">United Kingdom</option>
                    <option value="Australia">Australia</option>
                </select>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" id="terms" name="terms" class="form-check-input" required>
                <label for="terms" class="form-check-label">I agree to the terms and conditions</label>
            </div>
            <button type="submit" class="btn">Sign Up</button>
            <button type="reset" class="btn">Reset</button>
        </form>
        <p class="mt-3">Already have an account? <a href="index.html">Login here</a></p>
    </div>
</div>

<footer class="fixed-bottom text-center footer">
    <p>&copy; 2024 E-Bill Application. All rights reserved.</p>
</footer>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
